<br>
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-12  tablediv">
      <table datatable [dtOptions]="dtOptions" class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Position</th>
            <th>Salary</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{employee.name}}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.position}}</td>
            <td>{{employee.salary}}</td>
            <td><a class="btn btn-info"  [routerLink]="['/employee/edit/',employee.id]">Edit</a></td>
            <td><a class="btn btn-danger" mat-fab color="warn" (click)="deleteEmployee(employee.id)">Delete </a></td>
          </tr>
        </tbody>
      </table>
    </div>


  </div>

</div>
